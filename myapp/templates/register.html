{% extends 'layout/base.html' %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Đăng Ký</h4>
                        <form method="POST" action="{{ url_for('main.register') }}">
                            <!-- Tên Người Dùng -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Tên Người Dùng</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <!-- Tên Tài Khoản -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên Tài Khoản *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <!-- Mật Khẩu -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật Khẩu *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <!-- Nhập lại Mật Khẩu -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Nhập lại Mật Khẩu *</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <!-- Giới Tính -->
                            <div class="mb-3">
                                <label class="form-label">Giới Tính</label>
                                <div>
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male" class="me-3">Nam</label>
                                    <input type="radio" id="female" name="gender" value="female" required>
                                    <label for="female">Nữ</label>
                                </div>
                            </div>
                            <!-- CCCD -->
                            <div class="mb-3">
                                <label for="cccd" class="form-label">CCCD/CMND *</label>
                                <input type="text" class="form-control" id="cccd" name="cccd" required>
                            </div>
                            <!-- Số Điện Thoại -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số Điện Thoại *</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <!-- Địa Chỉ -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa Chỉ *</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <!-- Nút Đăng Ký -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                            </div>
                        </form>
                        <hr>
                        <!-- Đăng Nhập -->
                        <div class="text-center">
                            <p>Đã có tài khoản? <a href="{{ url_for('main.login') }}">Đăng Nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
