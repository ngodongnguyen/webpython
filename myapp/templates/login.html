{%extends "layout/base.html"%}
{%block title%}Dang Nhap{%endblock%}
{%block content%}
<form method="post" action="\login">
    <h1 class="text-center text-info mt-1">Đăng nhập</h1>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="ten dang nhap" name="username">
        <label for="username">Ten dang nhap</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="mat khau" name="password">
        <label for="password">mat khau</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng nhập

        </button>
    </div>
</form>
{%endblock%}
