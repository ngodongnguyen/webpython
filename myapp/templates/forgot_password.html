{% extends 'layout/base.html' %}

{% block content %}

    <!-- Trang quên mật khẩu -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Quên Mật Khẩu</h4>
                        <form method="POST" action="{{ url_for('main.forgot_password') }}">
                            <!-- Tên Tài Khoản hoặc Email -->
                            <div class="mb-3">
                                <label for="username_or_email" class="form-label">Tên Tài Khoản hoặc Email *</label>
                                <input type="text" class="form-control" id="username_or_email" name="username_or_email" required placeholder="Nhập tên tài khoản hoặc email">
                            </div>
                            
                            <!-- Nút gửi yêu cầu -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Gửi Yêu Cầu</button>
                            </div>
                        </form>
                        
                        <hr>

                        <!-- Liên kết về trang Đăng Nhập -->
                        <div class="text-center">
                            <p>Đã nhớ mật khẩu? <a href="{{ url_for('main.login') }}">Đăng Nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Liên kết đến Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
