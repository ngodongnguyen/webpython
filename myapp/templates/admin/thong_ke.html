<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
</head>
<body>
    <h1>Thống Kê Doanh Thu</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tháng</th>
                <th>Doanh Thu Tiền Khám Bệnh</th>
                <th>Doanh Thu Tiền Thuốc</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.month }}</td>
                <td>{{ row.tien_kham_benh }}</td>
                <td>{{ row.tien_thuoc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
