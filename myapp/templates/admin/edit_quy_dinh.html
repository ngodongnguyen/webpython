{% extends 'admin/master.html' %}

{% block body %}
<h1>Cập nhật Quy Định</h1>

<form method="POST" action="">
    <div class="form-group">
        <label for="so_benh_nhan">Số bệnh nhân khám trong ngày:</label>
        <input type="number" class="form-control" id="so_benh_nhan" name="so_benh_nhan" value="{{ quy_dinh.so_benh_nhan }}" required>
    </div>

    <div class="form-group">
        <label for="so_tien_kham">Số tiền khám (VND):</label>
        <input type="number" class="form-control" id="so_tien_kham" name="so_tien_kham" value="{{ quy_dinh.so_tien_kham }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>

{% endblock %}
