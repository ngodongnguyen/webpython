<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bệnh Viện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        /* Ensure tabs are placed at the top of the content */
        .nav-tabs {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center">Quản lý</h4>
                <a href="#" id="lich">Đặt Lịch</a>
                <a href="#" id="benhnhan">Bệnh Nhân</a>
                <a href="#" id="benhan">Bệnh Án</a>
                <a href="#" id="danhmuc">Danh Mục</a>
                <a href="#" id="vattu">Vật Tư</a>
                <a href="#" id="thuoc">Thuốc</a>
                <a href="#" id="khoa">Khoa</a>
                <a href="#" id="bacsi">Bác Sĩ</a>
                <a href="#" id="yta">Y Tá</a>
                <a href="#" id="taikhoan">Tài Khoản</a>
                <a href="#" id="thongke">Thống Kê</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div id="content">
                    <h2>Chọn một mục từ bảng điều khiển bên trái</h2>
                    <p>Thông tin chi tiết sẽ được hiển thị ở đây.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hàm cập nhật nội dung
        function updateContent(title, content) {
            document.getElementById('content').innerHTML = 
                <h2>${title}</h2>
                <p>${content}</p>
            ;
        }

        // Xử lý sự kiện nhấn vào từng mục trong sidebar
        document.getElementById('lich').onclick = function() {
            updateContent('Đặt Lịch', 'Thông tin về việc đặt lịch khám sẽ được hiển thị tại đây.');
        };

        document.getElementById('benhnhan').onclick = function() {
            updateContent('Bệnh Nhân', 'Thông tin về bệnh nhân sẽ được hiển thị tại đây.');
        };

        document.getElementById('benhan').onclick = function() {
            updateContent('Bệnh Án', 'Thông tin về bệnh án sẽ được hiển thị tại đây.');
        };

        document.getElementById('danhmuc').onclick = function() {
            updateContent('Danh Mục', 'Thông tin về danh mục sẽ được hiển thị tại đây.');
        };

        document.getElementById('vattu').onclick = function() {
            updateContent('Vật Tư', 'Thông tin về vật tư sẽ được hiển thị tại đây.');
        };

        document.getElementById('thuoc').onclick = function() {
            updateContent('Thuốc', 'Thông tin về thuốc sẽ được hiển thị tại đây.');
        };

        document.getElementById('khoa').onclick = function() {
            updateContent('Khoa', 'Thông tin về khoa sẽ được hiển thị tại đây.');
        };

        document.getElementById('bacsi').onclick = function() {
            updateContent('Bác Sĩ', 'Thông tin về bác sĩ sẽ được hiển thị tại đây.');
        };

        document.getElementById('yta').onclick = function() {
            document.getElementById('content').innerHTML = 
                <h2>Y Tá</h2>
                <!-- Tab navigation -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="listYta" href="#">Danh sách Y Tá</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="scheduleExam" href="#">Đặt lịch khám</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="createExamList" href="#">Lập danh sách khám</a>
                    </li>
                </ul>
                <!-- Content for the selected tab -->
                <div id="ytaContent" class="mt-3">
                    <p>Chọn một tính năng từ tab bên trên để hiển thị nội dung.</p>
                </div>
            ;

            // Xử lý sự kiện cho các tab của "Y Tá"
            document.getElementById('listYta').onclick = function() {
                document.getElementById('ytaContent').innerHTML = 
                    <h3>Danh sách Y Tá</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên Y Tá</th>
                                <th>Số Điện Thoại</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Nguyễn Thị A</td>
                                <td>0901234567</td>
                                <td>nguyentha@example.com</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Trần Văn B</td>
                                <td>0907654321</td>
                                <td>tranvanb@example.com</td>
                            </tr>
                        </tbody>
                    </table>
                ;
            };

            document.getElementById('scheduleExam').onclick = function() {
                document.getElementById('ytaContent').innerHTML = 
                    <h3>Đặt lịch khám</h3>
                    <form>
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Tên Bệnh Nhân</label>
                            <input type="text" id="patientName" class="form-control" placeholder="Nhập tên bệnh nhân">
                        </div>
                        <div class="mb-3">
                            <label for="examDate" class="form-label">Ngày Khám</label>
                            <input type="date" id="examDate" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="nurseName" class="form-label">Chọn Y Tá</label>
                            <select id="nurseName" class="form-select">
                                <option>Nguyễn Thị A</option>
                                <option>Trần Văn B</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary">Xác nhận</button>
                    </form>
                ;
            };

            document.getElementById('createExamList').onclick = function() {
                document.getElementById('ytaContent').innerHTML = 
                    <h3>Lập danh sách khám</h3>
                    <form>
                        <div class="mb-3">
                            <label for="examDateList" class="form-label">Ngày</label>
                            <input type="date" id="examDateList" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Khoa</label>
                            <select id="department" class="form-select">
                                <option>Nội</option>
                                <option>Ngoại</option>
                                <option>Nhi</option>
                                <option>Sản</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary">Tạo danh sách</button>
                    </form>
                    <div id="examList" class="mt-3">
                        <h4>Danh sách khám:</h4>
                        <p>Chưa có dữ liệu.</p>
                    </div>
                ;
            };
        };

        document.getElementById('taikhoan').onclick = function() {
            updateContent('Tài Khoản', 'Thông tin về tài khoản sẽ được hiển thị tại đây.');
        };
    </script>
</body>
</html>
